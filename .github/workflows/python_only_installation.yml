          locale | grep -E "(LC_ALL|LANG)"

          # éªŒè¯ CMAKE å¹¶è¡Œå˜é‡
          echo -n "CMAKE_BUILD_PARALLEL_LEVEL: "
          if [ -n "$CMAKE_BUILD_PARALLEL_LEVEL" ]; then
