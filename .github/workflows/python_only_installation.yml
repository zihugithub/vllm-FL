name: Python-only Installation Test

on:
  push:
    branches:
      - run_test251211
    # paths:
    #   - 'tests/standalone_tests/python_only_compile.sh'
    #   - 'setup.py'
  # pull_request:
  #   branches:
  #     - main
  #   paths:
  #     - 'tests/standalone_tests/python_only_compile.sh'
  #     - 'setup.py'

concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number || github.ref }}-${{ github.actor }}
  cancel-in-progress: true

jobs:
  python-only-install-test:
    runs-on: self-hosted
    # runs-on: [ self-hosted, amdexperimental ]
    defaults:
      run:
        shell: bash
    container:
      image: localhost:5000/flagos:vllm-cuda-amd64-test-20251216
      volumes:
        - /home/flagscale_cicd/docker/docker_build/docker_tokenizers:/home/gitlab-runner/tokenizers
        - /home/flagscale_cicd/docker/docker_build/docker_data:/home/gitlab-runner/data
        - /home/yefubao/tmp/pip-cache:/root/.cache/pip
      options: >-
        --gpus all 
        --shm-size=500g 
        --privileged 
        --ipc=host 
        --ulimit memlock=-1 
        --ulimit stack=67108864 
        --ulimit nofile=65535:65535 
        --user root

    env:
      PYTHONUNBUFFERED: "1"
      PIP_DEFAULT_TIMEOUT: "180"
      PIP_NO_CACHE_DIR: "0"
      PIP_PROGRESS_BAR: "on"
      LC_ALL: "C.UTF-8"
      LANG: "C.UTF-8"
      CMAKE_BUILD_PARALLEL_LEVEL: "8"
      MAX_JOBS: "8"

    steps:
      - name: Checkout Code
        uses: actions/checkout@v6.0.1
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          ssh-strict: true
          ssh-user: git
          persist-credentials: true
          clean: true
          sparse-checkout-cone-mode: true
          fetch-tags: false
          show-progress: true
          lfs: false
          submodules: false
          set-safe-directory: true
          fetch-depth: 10

      - name: Pre-Check Environment
        timeout-minutes: 5
        run: |
          set -euo pipefail
          echo "===== System Info ====="
          uname -a
          python3 --version || (echo "‚ùå python3 not found"; exit 1)
          pip3 --version || (echo "‚ùå pip3 not found"; exit 1)

          echo "===== GPU Info ====="
          if command -v nvidia-smi &>/dev/null; then
            nvidia-smi --query-gpu=index,name,memory.total,utilization.gpu --format=csv
          else
            echo "‚ö†Ô∏è GPU check skipped. nvidia-smi is not available in the current environment."
            exit 1
          fi

          nvcc --version || echo "‚ö†Ô∏è nvcc not found (non-fatal for python-only install)"

          echo "===== Disk Space ====="
          df -h

          echo "===== Available memory ====="
          free -h

          # ===== Mount Directory Check =====
          [ -d "/home/gitlab-runner/tokenizers" ] || echo "‚ö†Ô∏è tokenizers directory not mounted"
          [ -d "/home/gitlab-runner/data" ] || echo "‚ö†Ô∏è data directory not mounted"
          [ -d "/root/.cache/pip" ] || mkdir -p /root/.cache/pip

          [ -d "/var/log/vllm-install" ] || mkdir -p /var/log/vllm-install

      - name: Python-only Installation Test
        timeout-minutes: 40
        id: python_only_install
        working-directory: tests
        run: |
          set -euo pipefail
          echo "===== Starting execution of Python-only installation script [$(date)] ====="
          # Define log path for subsequent troubleshooting
          LOG_FILE="/var/log/vllm-install/python_only_compile_$(date +%Y%m%d_%H%M%S).log"

          # Execute the script and record complete logs
          bash standalone_tests/python_only_compile.sh | tee "$LOG_FILE"

          python3 -c "import vllm; print(f'‚úÖ vLLM installed successfully, version: {vllm.__version__}')" || {
            echo "‚ùå Failed to import vLLM, log content:"
            cat "$LOG_FILE"
            exit 1
          }

          echo "===== Installation script executed successfully [$(date)] ====="


      - name: Post-Install Verification
        if: always()
        run: |
          echo "===== Post-Installation Verification Information ====="
          # Print key log snippets
          LOG_DIR="/var/log/vllm-install"
          if [ -f "$LOG_DIR"/*.log ]; then
            echo "üìú Last 100 lines of installation logs:"
            tail -100 "$LOG_DIR"/*.log
          fi

          # Print list of installed packages
          echo "üì¶ Installed Python packages (vllm-related):"
          pip3 list | grep -E "(vllm|torch|cuda)" || true

      - name: Upload Installation Logs
        if: ${{ steps.python_only_install.outcome == "failure" }}
        uses: actions/upload-artifact@v4
        with:
          name: vllm-install-logs-${{ github.run_id }}
          path: /var/log/vllm-install/
          retention-days: 7
          if-no-files-found: warn
        continue-on-error: true
